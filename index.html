<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <title>Frontend Mentor | Age calculator app</title>

<body>
  <main>
    <section class="contenedor">

      <div class="fecha">
        <div class="dia">
          <label id="label-dia">Day</label>
          <input type="number" placeholder="DD" id="valor-dia">
          <p class="error" id="error1">The field is required</p>
          <p class="error" id="error2">Must be a valid day</p>
          <p class="error" id="error3">Must be a valid date</p>
        </div>
        <div class="mes">
          <label id="label-mes">Month</label>
          <input type="number" placeholder="MM" id="valor-mes">
          <p class="error" id="error4">The field is required</p>
          <p class="error" id="error5">Must be a valid month</p>
        </div>
        <div class="a単o">
          <label id="label-a単o">Year</label>
          <input type="number" placeholder="YYYY" id="valor-a単o">
          <p class="error" id="error6">The field is required</p>
          <p class="error" id="error7">Must be in the past</p>
        </div>
      </div>

      <div class="atras">
        <div class="circulo" id="boton">
          <img src="./assets/images/icon-arrow.svg" alt="">
        </div>
      </div>

      <div class="resultados">
        <h2><span id="resultado-a単os">--</span> years</h2>
        <h2><span id="resultado-meses">--</span> months</h2>
        <h2><span id="resultado-dias">--</span> days</h2>
      </div>

    </section>
  </main>

</body>
</html>
